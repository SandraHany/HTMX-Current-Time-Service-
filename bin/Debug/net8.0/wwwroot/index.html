<!DOCTYPE html>
<html>
<head>
    <title>Current Date and Time</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
</head>
<body>
    <h2 hx-get="/api/datetime" hx-swap="innerHTML">{{ content }}</h2>

    <script>
        function getCurrentDateTime() {
            const datetimeElement = document.querySelector('h2');

            datetimeElement.addEventListener('htmx:afterSwap', function () {
                const data = datetimeElement.innerHTML;
                datetimeElement.innerHTML = data.trim();
            });
        }

        getCurrentDateTime();
    </script>
</body>
</html>
